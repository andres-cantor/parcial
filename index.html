<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0646a6, hsl(356, 84%, 39%));
            margin: 0;
            padding: 40px 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        h2 {
            margin-top: 0;
            font-size: 1.3em;
            color: #34495e;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        input[type="text"], input[type="password"], input[type="tel"], input[type="date"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="tel"]:focus, input[type="date"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        .radio-group {
            margin-top: 10px;
            display: flex;
            justify-content: flex-start;
        }
        .radio-group label {
            margin-right: 30px;
            font-weight: normal;
            display: flex;
            align-items: center;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
        }
        .checkbox {
            margin: 25px 0;
        }
        .checkbox label {
            font-weight: normal;
            display: flex;
            align-items: flex-start;
        }
        .checkbox input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 4px;
        }
        button {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(to right, #27ae60, #22c064);
            box-shadow: 0 5px 15px rgba(113, 163, 134, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de registro</h1>
    <form action="" method="GET">
        <h2>Registro para vacunación COVID-19</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label>Sexo:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="sexo" value="hombre" required> Hombre
            </label>
            <label>
                <input type="radio" name="sexo" value="mujer" required> Mujer
            </label>
        </div>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="condiciones" required> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
            </label>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
