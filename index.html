<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #da0e0e;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 3%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
            padding: 3px;
            width: 100%;
        }
        input[type="text"], input[type="password"], input[type="tel"], input[type="date"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .checkbox {
            margin: 10px 0;
        }
        button {
            background-color: #3328a7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #242188;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulario de registro</h1>
    <form action="" method="GET">
        <h2>Registro para vacunación COVID-19</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label>Sexo:</label>
        <label>
            <input type="radio" name="sexo" value="hombre" required> Hombre
        </label>
        <label>
            <input type="radio" name="sexo" value="mujer" required> Mujer
        </label>

        <label for="correo">Correo electrónico:</label>
        <input type="text" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios" rows="4"></textarea>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="condiciones" required> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
            </label>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
